        <!-- top型目录 -->
        
        <p><em><strong>*一、Kafka安装*</strong></em> </p>
<p>#解压安装包</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -zxvf kafka_2.11-2.0.0.tgz</span><br></pre></td></tr></table></figure>

<p>#server.properties配置</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vi /export/server/kafka_2.11-2.0.0/config/server.properties</span><br></pre></td></tr></table></figure>
<p>
        <span class="lazyload-img-span">
        <img   
           data-src="/../image/hjc4/1.png" >
        </sapn>
      <br>#将server.properties配置分发到nood2、nood3上</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">scp -r /export/server/kafka_2.11-2.0.0/ node2:$PWD</span><br><span class="line">scp -r /export/server/kafka_2.11-2.0.0/ node3:$PWD</span><br></pre></td></tr></table></figure>
<p>#配置环境变量</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vi /etc/profile</span><br></pre></td></tr></table></figure>
<p>
        <span class="lazyload-img-span">
        <img   
           data-src="/../image/hjc4/2.png" >
        </sapn>
      </p>
<p>#将环境变量配置分发到nood2、nood3上</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">scp /etc/profile root@node2:/etc/</span><br><span class="line">scp /etc/profile root@node3:/etc/</span><br></pre></td></tr></table></figure>
<p>#source刷新配置</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">source /etc/profile</span><br></pre></td></tr></table></figure>
<p>#设置软连接</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ln -s /export/server/kafka_2.11-2.0.0 /export/server/kafka</span><br></pre></td></tr></table></figure>
<p>#脚本一键启动</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">kfkall.sh start</span><br></pre></td></tr></table></figure>
<p>
        <span class="lazyload-img-span">
        <img   
           data-src="/../image/hjc4/3.png" >
        </sapn>
      </p>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">kfkall.sh stop</span><br></pre></td></tr></table></figure>
